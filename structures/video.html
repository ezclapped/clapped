<!DOCTYPE html>
<html>
<head>
<meta name='theme-color' content='%color%'>
<meta name='twitter:card' content='summary_large_image'>
<meta name='twitter:image' content='/%mediafolder%/%userfolder%/%generatedSymbols%/image.%fileType%'>
<meta name='twitter:image:src' content='/%mediafolder%/%userfolder%/%generatedSymbols%/image.%fileType%'>
<meta name='twitter:title' content='Uploaded to %sitename% | %originalName% (%fileSize% KB)'>
<meta property='og:description' content='%originalName% (%fileSize% KB)'/>
<meta property='og:site_name' content='%author%'>
<meta name='twitter:site' content='%author%'>
<meta name="twitter:card" content="player">
<meta name="twitter:player" content="/%mediafolder%/%userfolder%/%generatedSymbols%/image.%fileType%">
<meta name="twitter:player:stream" content="/%mediafolder%/%userfolder%/%generatedSymbols%/image.%fileType%">
<meta name="twitter:player:stream:content_type" content="video/%fileType%">

<link rel='stylesheet' href='../.././assets/main.css'>

<script src='https://use.fontawesome.com/releases/v6.0.0/js/all.js'
   integrity='sha384-l+HksIGR+lyuyBo1+1zCBSRt6v4yklWu7RbG0Cv+jDLDD9WFcEIwZLHioVB4Wkau'
   crossorigin='anonymous'
   ></script>
<title>%originalName%</title>
</head>
<body>
<div class='container'>
   <div class='content'>
      <h3 >%originalName%</h3>
      <h4 >%fileSize% KB</h4>
      <br>
      <video controls>
         <source src='image.%fileType%' type='video/%fileType%'>
      </video>
      <h3 >Uploaded At: %uploadTime% UTC+1</h3>
      <a href='/%mediafolder%/%userfolder%/%generatedSymbols%/image.%fileType%' download='image.%originaltype%'class="btn">
         <i class="fas fa-cloud-download-alt white-icon"></i> Download</a>
   </div>
</div>
</body>
</html>
